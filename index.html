<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="img__container"></div>
      <div class="txt__container">
        <div class="heading__container">
          <h2 class="main__title">Get <span class="highlights">insights</span> that help your business grow.</h2>
          <p class="main__paragraph">Discover the benefits of data analytics and make better decisions regardingrevenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats__container">
          <div class="companies">
            <h2 class="stats__heading">10k+</h2>
            <p class="stats__paragraph">companies</p>
          </div>
          <div class="templates">
            <h2 class="stats__heading">314</h2>
            <p class="stats__paragraph">templates</p>
          </div>
          <div class="queries">
            <h2 class="stats__heading">12M+</h2>
            <p class="stats__paragraph">queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
